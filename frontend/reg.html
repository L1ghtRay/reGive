<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | reGive</title>
    <link rel="stylesheet" href="css/style.css">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("register-form");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirm-password");
            const message = document.getElementById("password-message");

            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();

                // Regex: at least 1 lowercase, 1 uppercase, 1 digit, 1 special char, min length 8
                const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

                if (!regex.test(password)) {
                    message.textContent = "Password must be at least 8 characters, include uppercase, lowercase, number & special character.";
                    message.style.color = "red";
                    return;
                }

                if (password !== confirmPassword) {
                    message.textContent = "Passwords do not match.";
                    message.style.color = "red";
                    return;
                }

                // Success â†’ Redirect
                message.textContent = "Registration successful! Redirecting...";
                message.style.color = "green";

                // Optionally store user data if needed
                localStorage.setItem("regName", document.getElementById("name").value);
                localStorage.setItem("regEmail", document.getElementById("email").value);
                localStorage.setItem("regPhone", document.getElementById("phone").value);
                localStorage.setItem("regLocation", document.getElementById("location").value);

                setTimeout(() => {
                    window.location.href = "user-profile.html";
                }, 1500);
            });
        });
    </script>

    <style>
        .register-container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-container button:hover {
            background: #218838;
        }
        #password-message {
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div id="logo">Logo</div>
        <div id="links">
            <a href="home.html">Home</a>
            <a href="category.html">Donate</a>
            <a href="">Catalog</a>
            <a href="user-profile.html">Profile</a>
            <a href="rge.html" id="signup" style="font-weight:bold;">Sign Up</a>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="register-container">
        <h2>Create an Account</h2>
        <form id="register-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
            <input type="text" id="location" placeholder="Location" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <p id="password-message"></p>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div>
            <span>Contact Us</span>
            <ul>
                <li>Email: support@regive.com</li>
                <li>Phone: +91-1234567890</li>
            </ul>
        </div>
    </footer>
</body>
</html>
